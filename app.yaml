application: falcr
version: 1
runtime: python27
api_version: 1
threadsafe: yes

libraries:
- name: pycrypto
  version: "2.6.1"
- name: ssl
  version: latest

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /dist
  static_dir: dist

- url: /quote
  script: falcr.app.api

- url: /
  static_files: index.html
  upload: index\.html

- url: /callback
  static_files: index.html
  upload: index\.html